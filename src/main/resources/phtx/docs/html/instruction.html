<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>substrate</title>
    <style>
        body {
            background: dimgray;
            display: flex;
            flex-flow: row nowrap;
            font-size: clamp(10px, 10vh, 20px);
        }

        .sidebar .module {
            background: slategray;
            border: 2px solid black;
            border-radius: 15px;
            margin-right: 15px;
        }

        .sidebar .module .caption {
            color: palegreen;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .sidebar .module .table {
            background: lightslategray;
            border: 2px solid black;
            border-radius: 15px;
            margin: 15px;
        }

        .sidebar .module .table .caption {
            color: paleturquoise;
            font-weight: bold;
            text-align: center;
            margin-bottom: -15px;
        }

        .sidebar .module .table .body {
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
        }

        .sidebar .module .table .body .left {
            text-align: left;
            margin-right: auto;
        }

        .sidebar .module .table .body .right {
            text-align: right;
            margin-left: auto;
        }

        .sidebar .module .table .body a {
            color: #F8F8F8;
            margin: 15px;
            text-decoration: none;
        }

        .content {
            flex: 1;
        }

        .description {
            background: gray;
            border: 2px solid black;
            border-radius: 10px;
        }

        .names {
            background: lightgray;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
        }

        .names .name-parent {
            background: wheat;
            border: 2px solid black;
            border-radius: 10px;
            margin: 5px;
        }

        .border-margin {
            margin: 5px;
        }

        .code {
            background: pink;
            border: 2px solid black;
            border-radius: 10px;
            margin: 5px;
        }

        .usage {
            background: gray;
            border: 2px solid black;
            border-radius: 10px;
            margin-top: 5px;
        }

        .usage .usage-arg {
            display: flex;
            margin: 5px;
        }

        .usage .usage-arg-name {
            background: lightgreen;
            border: 2px solid black;
            border-radius: 10px;
            margin-left: 5px;
        }

        .usage .usage-arg-desc {
            margin-left: 5px;
        }

        .example {
            background: gray;
            border: 2px solid black;
            border-radius: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
<--sidebar>
    </div>
    <div class="content">
        <div class="names">
<--names>
        </div>
        <h2>Описание</h2>
        <div class="description"><--description></div>
        <h2>Применение</h2>
<--usages>
        <h2>Примеры</h2>
<--examples>
    </div>
</body>
</html>
